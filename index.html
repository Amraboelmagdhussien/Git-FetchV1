<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Git Fetch</title>
</head>
<body>
    <div class="container">
            <h1>Git-Fetch Profile Finder<br>For GitHub</h1>
            <h3>Check out the repos, followers and more,<br>just by entering username!</h3>

        <div class="search">
            <input class="inputField" type="text" placeholder="Enter a username..." required spellcheck="false">
            <button class="btn">Submit</button>
        </div>
        <div class="hiddenResult">
            <div class="result">
                <div class="box1">
                    <p class="mainName">Name:</p>
                    <p class="result1" id="name"> Amr Aboelmagd</p>
                </div>
                <div class="box1">
                    <p class="mainName">Followers:</p>
                    <p class="result1" id="followers">Amrx09</p>
                </div>
                <div class="box1">
                    <p class="mainName">Repos:</p>
                    <p class="result1" id="repos">45</p>
                </div>
                <div class="box1">
                    <p class="mainName">Url:</p>
                    <p class="result1" id="url">www.yahoo.com</p>
                </div>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
